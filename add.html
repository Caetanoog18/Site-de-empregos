<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vagas para programadores</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Vagas para programadores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver Vagas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="add.html">Nova Vaga</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
   <div id="add-form-container" class="container">
       <div class="row">
           <div class="col-md-12">
               <h1 class="text-center">Preencha o formulário para divulgar as vagas</h1>
           </div>
           <div id="form-box" class="col-md-12">
               <h2>Preencha os dados com atenção</h2>
               <form action="">
                   <div class="form-group">
                       <label for="title">Título da vaga:</label>
                       <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                       <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo</small>
                   </div>
                   <div class="form-group">
                    <label for="description">Descrição da vaga:</label>
                    <textarea type="text" class="form-control" id="description" name="description" placeholder="Descreva as atividades do programador" required></textarea>
                </div>
                <div class="form-group">
                    <label for="company">Empresa contratante:</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="form-group">
                    <label for="title">E-mail para contato:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail para contato" required>
                </div>
                <div class="form-group">
                    <label for="salary">Sálario:</label>
                    <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário correspondente a vaga" required>
                </div>
                <input type="hidden" name="new_job" value="1">
                <button type="submit" class="btn btn-primary">Enviar</button>
               </form>
           </div>
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
